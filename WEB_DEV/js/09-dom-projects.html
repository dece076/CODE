<!DOCTYPE html>
<head>
    <title>09.dom</title>
</head>
<body>
    <div>YouTube Subscribe Button</div>
    <button onclick="sub_btn();">
    Subscribe</button>
    <br>
    <h1>Amazon Shipping Calculatr</h1>
    <p>Order under 40 USD = +10USD shipping</p>
    <p>Order above 40 USD = Free shipping</p>

    <input class="amazon-ip" placeholder="Enter amount" onkeydown="
    if (event.key==='Enter'){
        amazonCalc(); 
    }
    " onkeyup="display();">
    <button class="amazon-calc" onclick="amazonCalc()">Calculate</button>
    <p class="total"></p>
    <script>

        function display(){
            document.querySelector('.total').innerHTML=document.querySelector('.amazon-ip').value;
        }

        function amazonCalc(){
            let amount = Number(document.querySelector('.amazon-ip').value);
            if (amount < 40){
                Math.round(amount+=10);
                document.querySelector('.total').innerHTML=`The Total Cost is : ${amount}`;
            }
            else{
                Math.round(amount);
                document.querySelector('.total').innerHTML=`The Total Cost is : ${amount}`;
            }
        }



        function sub_btn(){
            if (document.querySelector('button').innerHTML==='Subscribe'){
                document.querySelector('button').innerHTML='Subscribed';
            }
            else{
                document.querySelector('button').innerHTML='Subscribe';
            }
        }


        function sub_btn1(){
            const btn = document.querySelector('button');
            if (btn.innerHTML==='Subscribe')
                {btn.innerHTML = 'Subscribed';}
            else{
                btn.innerHTML='Subscribe';
        }
        }
    </script>
</body>
