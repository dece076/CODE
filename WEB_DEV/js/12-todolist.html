<!DOCTYPE html>
<html>
    <head>
        <title>todolist</title>
    </head>
    <body>
        <input type="text" id="input" placeholder="Todo name">
        <input type="date" id="date" placeholder="dd-mm-yyyy">
        <button id="add-button" class="add-button" onclick="addvalue();">Add</button>
        <div id="display"></div>
        <script>
            let x = document.getElementById("");
            let arr=[];
            function addvalue(){
                let x = document.getElementById("input");
                let y = document.getElementById("date");
                let arr2 = [x.value+y.value]
                arr.push(arr2);
                render();

            }
            function render(){
                let str='';
                arr.forEach(function(value,index){
                    str +=value+ `<button onclick="arr.splice(${index},1);render();">Delete</button>`+"<br>";
                    document.getElementById("display").innerHTML = str;
                });
                
            }
                
            
            
            
        </script>
    </body>
