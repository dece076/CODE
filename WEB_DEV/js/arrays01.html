<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        <script>
            let array=["k","c","s"];
            console.log(array[0]);
            console.log(array[array.length-1]);
            array.push("c");
            array.unshift("d");
            array.pop();
            console.log(array);
            array.reverse();
            array.sort();
            console.log(array);

            let arr=[3,4,5,6,7,8,9,10];
            let arrnew=[];
            let sum=0;
            for (let i=0;i<arr.length;i++){
                if (arr[i]>=5){
                    arrnew.push(arr[i]);
                    sum+=arr[i];
                }
            }
            console.log(arrnew);
            console.log(sum);

        </script>
    </body>
</html>
