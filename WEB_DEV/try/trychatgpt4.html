<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Invest in Sikkim - The Green Investment Destination</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Additional CSS Files from the new template -->
  <link rel="stylesheet" href="https://industries.sikkim.gov.in/assets/admin/assets/css/backend-plugin.min.css">
  <link rel="stylesheet" href="https://industries.sikkim.gov.in/assets/admin/assets/css/backend.css?v=1.0.0">
  <link rel="stylesheet" href="https://industries.sikkim.gov.in/assets/admin/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://industries.sikkim.gov.in/assets/admin/assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://industries.sikkim.gov.in/assets/admin/assets/vendor/remixicon/fonts/remixicon.css">
  <link href="https://industries.sikkim.gov.in/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="https://industries.sikkim.gov.in/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="https://industries.sikkim.gov.in/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="https://industries.sikkim.gov.in/assets/css/style.css" rel="stylesheet">
  <link href="https://industries.sikkim.gov.in/assets/vendor/icofont/icofont.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-green: #2e7d32;
      --nav-green: #28813d;
      --light-green: #4caf50;
      --lighter-green: #81c784;
      --dark-green: #1b5e20;
      --accent-gold: #ffd700;
      --text-dark: #263238;
      --text-medium: #455a64;
      --text-light: #607d8b;
      --bg-light: #f5f7fa;
      --bg-white: #ffffff;
    }

    html {
      scroll-behavior: auto;
    }

    /* Modified body styles */
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-medium);
      background-color: var(--bg-light);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Top Bar Styles - modified */
    #topbar {
      height: 210px;
      background: white;
      width: 100%;
      position: relative;
      z-index: 996;
      margin-bottom: 0 !important;
      padding: 0;
    }

    #topbar .logo img {
      max-height: 200px;
      margin: 5px 0;
    }

    /* Header & Navigation Styles - modified */
    #header {
      background-color: var(--nav-green);
      width: 100%;
      height: 60px;
      padding: 0;
      margin: 0;
      z-index: 997;
      position: sticky;
      top: 0;
      box-shadow: none;
    }

    /* Other styles omitted for brevity... */

    /* Sector Visualization Styles */
    .sector-visualization {
      max-width: 1200px;
      margin: 40px auto;
      position: relative;
    }

    .sector-visualization h2 {
      text-align: center;
      color: var(--primary-green);
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .radial-container {
      position: relative;
      width: 100%;
      height: 500px;
    }

    .central-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 10px 30px rgba(46, 125, 50, 0.2);
      z-index: 2;
    }

    .sector-node {
      position: absolute;
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 1;
      border: 2px solid var(--light-green);
    }

    .sector-node:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(46, 125, 50, 0.2);
      z-index: 3;
    }

    /* Dynamic Details Panel */
    .sector-details {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      display: none;
      border-top: 5px solid var(--accent-gold);
    }

    /* Connection Lines */
    svg line {
      stroke: var(--lighter-green);
      stroke-width: 2;
      stroke-dasharray: 5, 5;
    }

    @media (max-width: 768px) {
      .radial-container {
        height: 400px !important;
      }

      .sector-node {
        width: 90px !important;
        height: 90px !important;
        font-size: 0.8rem !important;
      }

      .central-circle {
        width: 120px !important;
        height: 120px !important;
        font-size: 0.9rem !important;
      }
    }
  </style>
</head>

<body>
  <!-- Sector Visualization -->
  <div class="sector-visualization">
    <h2>
      <span>
        Sikkim's Priority Sectors
        <span style="position: absolute; bottom: -10px; left: 0; width: 100%; height: 3px; background: var(--accent-gold);"></span>
      </span>
    </h2>

    <div class="radial-container">
      <!-- Central Circle -->
      <div class="central-circle">
        Sikkim's<br>Economic<br>Engines
      </div>
      
      <!-- Sector Nodes -->
      <div class="sector-node" data-sector="tourism" style="top: 15%; left: 50%; transform: translateX(-50%);">
        <div style="font-size: 2rem;">üèîÔ∏è</div>
        <div style="font-size: 0.9rem; font-weight: 600; color: var(--primary-green); text-align: center;">Tourism & Hospitality</div>
      </div>
      
      <div class="sector-node" data-sector="agri" style="top: 30%; left: 15%; transform: translateX(-50%);">
        <div style="font-size: 2rem;">üå±</div>
        <div style="font-size: 0.9rem; font-weight: 600; color: var(--primary-green); text-align: center;">Agri-Horti Processing</div>
      </div>

      <!-- Add other sectors in radial positions -->

      <!-- Connection Lines -->
      <svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; z-index: 0;">
        <line x1="50%" y1="50%" x2="50%" y2="15%"></line>
        <line x1="50%" y1="50%" x2="15%" y2="30%"></line>
      </svg>
    </div>
    
    <!-- Dynamic Details Panel -->
    <div class="sector-details">
      <div class="details-content" style="display: flex; flex-wrap: wrap; gap: 40px;">
        <div style="flex: 1; min-width: 300px;">
          <h3 id="sector-title" style="color: var(--primary-green); margin-top: 0;"></h3>
          <div id="sector-stats" class="stats-grid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px 0;"></div>
          <p id="sector-desc" style="line-height: 1.6;"></p>
        </div>
        <div style="flex: 0 0 300px; background: #f9f9f9; border-radius: 8px; padding: 20px;">
          <h4 style="margin-top: 0; color: var(--text-dark);">Investment Opportunities</h4>
          <ul id="sector-opportunities" style="padding-left: 20px;"></ul>
          <a href="#" class="cta-button" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: var(--primary-green); color: white; border-radius: 6px; text-decoration: none; font-weight: 500;">Download Sector Brief</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sectorData = {
      tourism: {
        title: "Tourism & Hospitality",
        stats: [
          { value: "19,94,214", label: "Tourists (2024)" },
          { value: "12%", label: "Annual Growth" },
          { value: "150+", label: "Heritage Sites" },
          { value: "‚Çπ500Cr", label: "Investment Potential" }
        ],
        desc: "Sikkim's pristine landscapes and rich cultural heritage offer unparalleled opportunities in eco-tourism, adventure tourism, and luxury hospitality. The state government offers special incentives for tourism infrastructure development.",
        opportunities: [
          "Eco-resorts and boutique hotels",
          "Adventure tourism operators",
          "Cultural experience centers",
          "Wellness and spa retreats"
        ]
      },
      // Add other sectors...
    };

    document.querySelectorAll('.sector-node').forEach(node => {
      node.addEventListener('click', function() {
        const sector = this.getAttribute('data-sector');
        const data = sectorData[sector];
        
        document.getElementById('sector-title').textContent = data.title;
        
        const statsGrid = document.getElementById('sector-stats');
        statsGrid.innerHTML = data.stats.map(stat => `
          <div style="background: #f5f7fa; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent-gold);">
            <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary-green);">${stat.value}</div>
            <div style="font-size: 0.8rem; color: var(--text-medium);">${stat.label}</div>
          </div>
        `).join('');
        
        document.getElementById('sector-desc').textContent = data.desc;
        
        const opportunitiesList = document.getElementById('sector-opportunities');
        opportunitiesList.innerHTML = data.opportunities.map(opp => `
          <li style="margin-bottom: 10px; position: relative; padding-left: 20px;">
            <span style="position: absolute; left: 0; color: var(--accent-gold);">‚úì</span> ${opp}
          </li>
        `).join('');
        
        document.querySelector('.sector-details').style.display = 'block';
      });
    });
  </script>

</body>
</html>
