<!--making yt button-->

<style>
    .subscribe-button{
        background-color: rgb(204, 0, 0);
        color:white;
        border:none;
        height:35px;
        width:110px;
        border-radius:2px;
        cursor:pointer;
        margin-right:7px;
        transition:opacity 0.10s;
    }

    .subscribe-button:hover{
        opacity:0.7;
    }
    .subscribe-button:active{
        opacity:0.5;
    }
    .join-button:hover{
        background-color:#4949db;
        color:white;
    }
    .join-button:active{
        opacity:0.7;
    }
    .join-button{
        background-color: white;
        border-color:#4949db;
        color:#4949db;
        border-width:1px;
        border-radius: 2px;
        height: 35px;
        width:70px;
        padding-left:8px;
        padding-right:8px;
        cursor:pointer;
        transition: background-color 1s,color 1s;
    }
    .tweet-button{
        background: #f10d0d;
        background-color: rgb(84, 159, 244);
        color:white;
        border:none;
        border-radius: 18px;
        height:35px;
        width:70px;
        margin-left:8px;
        cursor:pointer;
        box-shadow:  5px 5px 5px rgb(0, 0, 0, 0.15);

    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>
  
<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
