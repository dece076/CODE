<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple ToDo UI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .app {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
    }

    .add-task {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-bottom: 20px;
    }

    .task-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .task {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      gap: 10px;
      align-items: center;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .task input[type="text"] {
      display: none;
    }
  </style>
</head>

<body>

  <div class="app">
    <h2>To-Do List</h2>

    <!-- Add Task -->
    <div class="add-task">
      <input type="text" class="js-new-task" placeholder="Enter task" />
      <button class="js-add-task">Add</button>
    </div>

    <!-- Tasks -->
    <div class="task-list js-task-list">
      <!-- Tasks will render here -->
    </div>
  </div>

</body>
<script src="toDoList.js"></script>
</html>
